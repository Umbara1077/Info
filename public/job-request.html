    <main>
        <section id="job-request">
            <a href="index.html">
                <img src="images/logo.jpg" alt="Precison Pixel Studios" class="centered-logo">
            </a>
            <h1>Submit Job Request</h1>
            <form>
                <label for="company-name">Company Name:</label>
                <input type="text" id="company-name" name="company-name">
                <label for="client-name">Name:</label>
                <input type="text" id="client-name" name="client-name" required>
                <label for="client-email">Email:</label>
                <input type="email" id="client-email" name="client-email" required>
                <label for="project-details">Project Details:</label>
                <textarea id="project-details" name="project-details" required></textarea>
                <label for="budget">Budget:</label>
                <input type="text" id="budget" name="budget" required>
                <label for="deadline">Deadline:</label>
                <input type="date" id="deadline" name="deadline" required>
                <label for="documents">Upload Documents:</label>
                <input type="file" id="documents" name="documents" multiple>
                <button type="submit">Submit</button>
            </form>
            <div id="job-request-response" class="response-message"></div>
        </section>
    </main>
