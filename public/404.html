<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/logo.jpg" type="image/x-icon">
    <style>
        body {
            background: #f0f8ff; /* Light blue background */
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }
        .container h1 {
            font-size: 4em;
            color: #007acc;
        }
        .container h2 {
            font-size: 2em;
            color: #ffa100;
        }
        .container p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .container a {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background-color: #007acc;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .container a:hover {
            background-color: #005f99;
        }
        .container img {
            max-width: 200px;
            height: auto;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/logo.jpg" alt="PixelPerfection Dev">
        <h1>404 Error</h1>
        <h2>Page Not Found</h2>
        <p>Oops! The page you are looking for doesn't exist. It might have been moved or deleted.</p>
        <p>Go back to the <a href="index.html">homepage</a></p>
    </div>
</body>
</html>
